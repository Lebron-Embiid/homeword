<script>
	function time(t){
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth()+1;
		var day = date.getDate();
		var week = date.getDay();
		var hour = date.getHours();
		var minute = date.getMinutes();
		var second = date.getSeconds();

		switch(week){
			case 1:week = "星期一";
					break;
			case 2:week = "星期二";
					break;
			case 3:week = "星期三";
					break;
			case 4:week = "星期四";
					break;
			case 5:week = "星期五";
					break;
			case 6:week = "星期六";
					break;
			default: week = "星期日";
		}
		if(hour < 10){
			hour = "0"+hour;
		}
		if(minute < 10){
			minute = "0"+minute;
		}
		if(second < 10){
			second = "0"+second;
		}
		var t = year+"年"+month+"月"+day+"号"+" "+week+" "+hour+":"+minute+":"+second;
		return t;
	}
	alert(time());
</script>
